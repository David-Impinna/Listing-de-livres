
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">@monSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="livres.html">Livres</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="border border-dark m-2 p-2 rounded text-center p_bgColorBlue text-white">Page listant les livres</h1>
        <div>
            <table class="table text-center monTableau" id="tableauLivres">
                <thead>
                    <tr class="table-dark">
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>Nombre de pages</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onClick="ajoutFormulaire()" class="btn btn-success w-100">Ajouter</button>
        </div>
        <form id="ajoutForm" class="d-none">
            <fieldset>
                <legend>Cr√©ation d'un livre</legend>
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" class="form-control" id="titre">
                </div>
                <div class="form-group">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" id="auteur">
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <button class="btn btn-primary" id="validationFormAjout">Valider</button>
            </fieldset>
        </form>
        <form id="modifLivre" class="d-none">
            <fieldset>
                <legend>Modification d'un livre</legend>
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" class="form-control" id="titre">
                </div>
                <div class="form-group">
                    <label for="auteur">Auteur</label>
                    <input type="text" class="form-control" id="auteur">
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <input type="hidden" id="identifiant" value="">
                <button class="btn btn-primary" id="validationFormModif">Valider</button>
            </fieldset>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
